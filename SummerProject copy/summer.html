<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Case Sheet Summarizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">ðŸ©º Medical Case Sheet Summarizer</h1>
        <p class="text-sm text-gray-600 mb-4">Welcome, {{ username }}! <a href="{{ url_for('history') }}" class="text-blue-500 hover:underline">View History</a> | <a href="{{ url_for('logout') }}" class="text-blue-500 hover:underline">Logout</a></p>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="text-{{ 'green' if category == 'success' else 'red' }}-500 mb-4">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form id="uploadForm" enctype="multipart/form-data" class="space-y-4">
            <label class="block text-sm font-medium text-gray-700">ðŸ“„ Upload a Medical Case Sheet PDF</label>
            <input type="file" id="fileInput" name="file" accept=".pdf" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Upload and Analyze</button>
        </form>
        <div id="result" class="mt-4 p-4 bg-gray-50 rounded hidden"></div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.error) {
                    resultDiv.innerHTML = `<p class="text-red-500">${data.error}</p>`;
                } else {
                    resultDiv.innerHTML = `<pre class="text-sm whitespace-pre-wrap">${data.summary}</pre>`;
                }
                resultDiv.classList.remove('hidden');
            } catch (error) {
                resultDiv.innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
                resultDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
